name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, containerize ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  SECURITY_LEVEL: testing

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    # Use the same container environment as development
    container:
      image: python:${{ matrix.python-version }}-slim
      env:
        DEVCONTAINER: "true"
        SECURITY_LEVEL: testing
        PYTHONDONTWRITEBYTECODE: "1"
        PYTHONUNBUFFERED: "1"
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install system dependencies
      run: |
        apt-get update && apt-get install -y --no-install-recommends \
          git \
          build-essential \
          gcc \
          curl \
          jq \
          && apt-get clean && rm -rf /var/lib/apt/lists/*
    
    - name: Set up Python environment
      run: |
        python -m pip install --upgrade pip setuptools wheel
        
    - name: Install dependencies
      run: |
        pip install -e .
        pip install pytest pytest-cov pytest-asyncio ruff black mypy
    
    - name: Lint with Ruff
      run: |
        ruff check gerdsenai_cli/
        
    - name: Format check with Black
      run: |
        black --check gerdsenai_cli/
        
    - name: Type check with MyPy
      run: |
        mypy gerdsenai_cli/ --ignore-missing-imports
        
    - name: Test with pytest
      run: |
        pytest tests/ -v --cov=gerdsenai_cli --cov-report=xml --cov-report=term
        
    - name: Validate CLI entry point
      run: |
        python -m gerdsenai_cli --version
        python -c "import gerdsenai_cli; print(f'✅ GerdsenAI-CLI {gerdsenai_cli.__version__} imported successfully')"
    
    - name: Test AI agent integration (mock)
      run: |
        python -c "
        from gerdsenai_cli.core.agent import Agent
        from gerdsenai_cli.core.context_manager import ProjectContext
        from gerdsenai_cli.core.file_editor import FileEditor
        print('✅ Core agentic components import successfully')
        # Test context building performance
        import time
        start = time.time()
        ctx = ProjectContext('.')
        ctx.scan_directory()
        duration = time.time() - start
        print(f'✅ Context building completed in {duration:.2f}s')
        assert duration < 5.0, f'Context building too slow: {duration:.2f}s'
        "
    
    - name: Performance validation
      run: |
        python -c "
        from gerdsenai_cli.utils.performance import PerformanceTracker
        tracker = PerformanceTracker()
        tracker.mark_startup()
        import time
        time.sleep(0.1)  # Simulate startup
        duration = tracker.get_startup_duration()
        print(f'✅ Startup simulation: {duration:.3f}s')
        assert duration < 2.0, f'Startup too slow: {duration:.3f}s'
        "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install security tools
      run: |
        pip install safety bandit semgrep
        
    - name: Run safety check
      run: |
        safety check --file pyproject.toml --output text
        
    - name: Run bandit security scan
      run: |
        bandit -r gerdsenai_cli/ -f json -o bandit-report.json || true
        
    - name: Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json

  container-build:
    name: Container Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Build devcontainer
      run: |
        docker build -f .devcontainer/Dockerfile -t gerdsenai-cli:test .devcontainer/
        
    - name: Test container functionality
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace gerdsenai-cli:test python -c "
        import sys
        print(f'Python version: {sys.version}')
        import gerdsenai_cli
        print(f'GerdsenAI-CLI version: {gerdsenai_cli.__version__}')
        print('✅ Container test successful')
        "

  release:
    name: Release
    needs: [test, security-scan, container-build]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install build tools
      run: |
        pip install build twine
        
    - name: Build package
      run: |
        python -m build
        
    - name: Upload to PyPI (on release tags)
      if: startsWith(github.ref, 'refs/tags/') && github.event_name == 'push'
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
      run: |
        twine upload dist/*
