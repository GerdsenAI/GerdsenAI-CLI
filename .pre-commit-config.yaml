# Pre-commit hooks configuration for GerdsenAI CLI
# Minimal, non-blocking hooks for code hygiene

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-merge-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

default_language_version:
  python: python3.11

exclude: |
  (?x)^(
      \.venv/.*|
      \.git/.*|
      __pycache__/.*|
      \.pytest_cache/.*|
      build/.*|
      dist/.*
  )$
